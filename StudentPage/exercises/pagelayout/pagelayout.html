<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pagelayout.css">
</head>
<body>
    <!--header-->
    <header>
        <div class="container">
            <a class="logo" href="#">MyStudio</a>
            <ul class="nav">
                <li>Services</li>
                <li>Portfolio</li>
                <li>About</li>
                <li>Team</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    <!--main banner-->
    <section>
        <div class="main_banner">
            <div class="clearfix"></div>
            <div class="container">
                <h2>Welcome To Our Studio!</h2>
                <h1>It's Nice To Meet You</h1>
                <button>Tell me more</button>
            </div>
        </div>
    </section>
    <!--portfolio-->
    <section class="portfolio">
        <div class="container">
            <div class="info">
                <h2>Portfolio</h2>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </div>
            <div class="gallery">
                <img src="images/01-thumbnail.jpg" alt="">
                <img src="images/02-thumbnail.jpg" alt="">
                <img src="images/03-thumbnail.jpg" alt="">
                <img src="images/04-thumbnail.jpg" alt="">
                <img src="images/05-thumbnail.jpg" alt="">
                <img src="images/06-thumbnail.jpg" alt="">
            </div>
        </div>
    </section>
    <!--subscribe-->
    <footer>
        <div class="container">
            <div class="left">
                <p>Copyright &copy; Your Website 2019</p>
            </div>
            <div class="right">
                <form>
                    <input type="email" placeholder="Enter Email...">
                    <button type="submit" class="button">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
