<body>
    <script>
        console.log("Hello world!");

        let myString = "Hello world!"; //String
        let myNumber = 10; //Number
        let myBoolean = true; //Boolean

        if (myNumber == 10){
            console.log("Same number!");
        }
        else{
            console.log("Different number!");
        }

        // While Syntax:
        // while (condition){
        //   ... code to repeat ... 
        // }

        let i = 0;
        while (i < 3){
            console.log(i);
            i++;
        }

        // For Syntax
        // for (begin; condition; step){
        //    ... code to repeat ..
        //}

        for(let i = 0; i < 3; i++){
            console.log(i);
        }
    </script>
